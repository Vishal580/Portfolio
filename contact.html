      <form onsubmit="sendEmail(); reset(); return false;" class="contact">
        <input type="text" id="name" placeholder="Full name" required />
        <input type="email" id="email" placeholder="Email address" required />
        <input type="text" id="number" placeholder="Mobile" required />

          placeholder="How can I help you!"

      type="text/javascript"
      src="https://cdn.emailjs.com/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("TXNbjC5_aGBI97K6V"); // Replace with your EmailJS user ID
      })();

      document.getElementById("contactForm").addEventListener("submit", function (e) {
          e.preventDefault();

          let name = document.getElementById("name").value;
          let email = document.getElementById("email").value;
          let number = document.getElementById("number").value;
          let message = document.getElementById("message").value;

          emailjs.send("service_sz2pxeq", "template_7cmzi7r", { // Replace with your EmailJS service ID and template ID
              from_name: name,
              from_email: email,
              phone_number: number,
              message: message,
            })
            .then(function (response) {
                console.log("SUCCESS!", response.status, response.text);
                alert("Email sent successfully");
                document.getElementById("contactForm").reset();
              },
              function (error) {
                console.log("FAILED...", error);
                alert("Failed to send email");
              }
            );
        });
    </script>
