  <div class="contact-form">
    <h2>Contact me</h2>
    <h3>
      Far far away, behind the word mountains, far from the countries Vokalia
      and Consonantia
    </h3>

    <form class="contact" action="https://formsubmit.co/vishalkhetriba@gmail.com" method="POST">
      <input type="text" id="name" placeholder="Full name" required>
      <input type="email" id="email" placeholder="Email address" required>
      <input type="tel" id="number" placeholder="Mobile" required>
      <textarea type="text" id="message" placeholder="How can I help you!" rows="4" required></textarea>

      <!-- Hidden fields for customization -->
      <input type="hidden" name="_subject" value="New Contact Form Submission">
      <input type="hidden" name="_captcha" value="false"> <!-- Disable CAPTCHA -->
      <input type="hidden" name="_autoresponse" value="Thank you for reaching out! We will get back to you soon.">

      <input type="submit" value="Submit" id="submit"></input>
    </form>
